<div class="title mb-4">
  <h2>Registrate</h2>
  <hr>
</div>

<div class="form pt-4">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" [(ngModel)]="user.email" name='email'
        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" [(ngModel)]="user.password" name='password'
        class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword2">Repetir contraseña</label>
      <input type="password" [(ngModel)]="repassword" name='repassword'
        class="form-control" id="exampleInputPassword2" placeholder="Repetir contraseña">
    </div>

    <div class="response mt-4 mb-4" *ngIf='error'>
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error:</strong> {{ error }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <button (click)='signUpSubmit()'
      type="submit" class="btn btn-primary">Registrarme
    </button>

    <div class="not-registered text-center mt-4">
      <a routerLink='/login'>¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
  </form>
</div>

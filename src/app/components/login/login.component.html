<div class="title mb-4">
  <h2>Iniciar sesión</h2>
  <hr>
</div>

<div class="form pt-4">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" [(ngModel)]="user.email" name='email'
       class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" [(ngModel)]="user.password" name='password'
       class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    </div>

    <div class="response mt-4 mb-4" *ngIf='error'>
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error:</strong> {{ error }}
      </div>
    </div>

    <button (click)='loginSubmit()'
      type="submit" class="btn btn-primary">Iniciar sesión
    </button>

    <div class="not-registered text-center mt-4">
      <a routerLink='/signup'>¿Aun no tienes una cuenta? Registrate</a>
    </div>
  </form>
</div>
